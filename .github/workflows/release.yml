name: Production Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.2.3)'
        required: true
        type: string

concurrency:
  group: production-release
  cancel-in-progress: true

jobs:
  production-release:
    name: Production Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run full CI pipeline
        run: npm run ci

      - name: Extract version from tag or input
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "CLEAN_VERSION=${VERSION#v}" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Production version: $VERSION"

      - name: Validate version format
        run: |
          if ! [[ "${{ steps.version.outputs.VERSION }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "âŒ Invalid version format. Expected: v1.2.3"
            exit 1
          fi

      - name: Update package.json for production
        run: |
          node -e "
            const pkg = require('./package.json');
            pkg.version = '${{ steps.version.outputs.CLEAN_VERSION }}';
            pkg.private = false;
            require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "

      - name: Build project
        run: npm run build

      - name: Build DXT package
        run: |
          echo "ğŸ“¦ Building DXT package for production release..."
          npm run dxt:package
          mv *.dxt workspaces-mcp-${{ steps.version.outputs.CLEAN_VERSION }}.dxt
          ls -la workspaces-mcp-*.dxt

      - name: Generate release notes from changelog
        id: changelog
        run: |
          if [[ -f "CHANGELOG.md" ]]; then
            echo "ğŸ“ Extracting changelog for version ${{ steps.version.outputs.VERSION }}"
            # Extract changelog section for this version
            awk '/^## \[${{ steps.version.outputs.CLEAN_VERSION }}\]/{flag=1} /^## \[/{if(flag && prev) exit} {if(flag) print} {prev=flag}' CHANGELOG.md > RELEASE_NOTES.md
            if [[ ! -s "RELEASE_NOTES.md" ]]; then
              echo "âš ï¸ No changelog entry found, generating from git log"
              echo "## Changes" > RELEASE_NOTES.md
              git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "HEAD~20")..HEAD >> RELEASE_NOTES.md
            fi
          else
            echo "ğŸ“ No CHANGELOG.md found, generating from git log"
            echo "## Changes" > RELEASE_NOTES.md
            git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "HEAD~20")..HEAD >> RELEASE_NOTES.md
          fi
          echo "" >> RELEASE_NOTES.md
          echo "## ğŸ“¥ Installation" >> RELEASE_NOTES.md
          echo "### NPM Package" >> RELEASE_NOTES.md
          echo '```bash' >> RELEASE_NOTES.md
          echo "npm install workspaces-mcp@${{ steps.version.outputs.CLEAN_VERSION }}" >> RELEASE_NOTES.md
          echo '```' >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "### Claude Desktop Extension" >> RELEASE_NOTES.md
          echo "1. Download the \`workspaces-mcp-${{ steps.version.outputs.CLEAN_VERSION }}.dxt\` file below" >> RELEASE_NOTES.md
          echo "2. Open Claude Desktop" >> RELEASE_NOTES.md
          echo "3. Go to Extensions > Install Extension" >> RELEASE_NOTES.md
          echo "4. Select the downloaded \`.dxt\` file" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "## ğŸ“– Documentation" >> RELEASE_NOTES.md
          echo "Full documentation: [README](https://github.com/nazq/workspaces_mcp#readme)" >> RELEASE_NOTES.md

      - name: Publish to npm (latest)
        run: |
          npm publish --tag latest --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Production Release
        uses: softprops/action-gh-release@v2
        with:
          name: 'ğŸš€ Workspaces MCP ${{ steps.version.outputs.VERSION }}'
          tag_name: '${{ steps.version.outputs.VERSION }}'
          body_path: RELEASE_NOTES.md
          files: |
            workspaces-mcp-${{ steps.version.outputs.CLEAN_VERSION }}.dxt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update release status
        run: |
          echo "ğŸ‰ Production release ${{ steps.version.outputs.VERSION }} published!"
          echo "ğŸ“¦ NPM: https://www.npmjs.com/package/workspaces-mcp"
          echo "ğŸ™ GitHub: https://github.com/nazq/workspaces_mcp/releases/tag/${{ steps.version.outputs.VERSION }}"
          echo "ğŸ“Š Package size: $(du -h workspaces-mcp-*.dxt | cut -f1)"
