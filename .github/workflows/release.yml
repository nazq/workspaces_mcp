name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npx vitest run --exclude="**/logger.test.ts" --exclude="**/index.test.ts" --exclude="**/mcp-protocol.test.ts"

      - name: Build project
        run: npm run build

      - name: Build DXT package
        run: |
          echo "ðŸ“¦ Building DXT package for release..."
          npm run dxt:package
          ls -la *.dxt

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Workspaces MCP ${{ steps.version.outputs.VERSION }}
          body: |
            # Workspaces MCP Server ${{ steps.version.outputs.VERSION }}

            Intelligent workspace management and automatic context loading for Claude Desktop.

            ## ðŸš€ Features
            - **Automatic Context Loading**: Instantly load project context into Claude conversations
            - **Workspace Organization**: Structured project management with templates
            - **Shared Instructions**: Reusable instruction templates for different project types
            - **Global Configuration**: Centralized settings that apply across all workspaces

            ## ðŸ“¥ Installation
            1. Download the `workspaces-mcp-${{ steps.version.outputs.VERSION }}.dxt` file below
            2. Open Claude Desktop
            3. Go to Extensions > Install Extension
            4. Select the downloaded `.dxt` file

            ## ðŸ“– Documentation
            Full documentation is available in the [README](https://github.com/nazq/workspaces_mcp#readme).
          files: |
            *.dxt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
